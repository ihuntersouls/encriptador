<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="botones-Advertencia.css">
    <link rel="stylesheet" href="rectangulo.css">
    <title>Encriptador</title>
</head>
<body>
    <!-- Parte superior derecha de la pagina (logotipo de Alura) -->
    <header>
        <img id="logo" src="challengeEncriptador/Logo@2x.png">
    </header>

    <!-- Textos representativos para el uso del encriptador-->
    <section class="mensajesRectangulo">
        <span id="noEncontrado">Ningun mensaje fue encontrado.</span>
        <span id="textoEncriptar">Ingresa el texto que desees encriptar o desencriptar.</span>
    </section>

    <!-- Imagen del "muñeco en la parte del rectagulo vertical derecho"-->
    <img id="muñeco" src="challengeEncriptador/Muñeco.png" alt="">

    <!-- Texto de advertencia sobre uso del texto a encriptar-->
    <section class="advertencia">
        <img id="iconoAdvertencia" src="challengeEncriptador/Vector.png" alt="">
        <span id="mensajeAdvertencia"> 
            Solo letras minusculas y sin acentos</span>
    </section>

    <!-- Texto a codificar -->
    <section>
        <textarea name="" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
    </section>
    <!-- Rectangulo blanco ubicado en la parte derecha-->
    <div id="rectangulo"></div>

    <!-- Botones de "Encriptar" y "Desencriptar"-->
    <section class="botones"> 
        <button id="encriptarBoton">
            <span id="encriptarTexto">Encriptar!</span>
        </button>
        <button id="desencriptarBoton">
            <span id="textoDesencriptar">Desencriptar!</span>
        </button>
    </section>

    <section class="pantalla2">
        <!--Boton de copiar texto encriptado o desencriptado-->
        <button id="botonCopiar">
            <span id="botonCopiarTexto" >Copiar</span>
        </button>
        <textarea name="" id="textoEncriptado" cols="30" rows="10"></textarea>   
    </section>
    
    <!--Conexion a archivo js-->
    <script src="main.js"></script>
</body>
</html>
